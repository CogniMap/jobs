version: "3"

services:
    redis:
        container_name: redis_test_jobs
        image: redis
        networks:
            - backend
        ports:
            - 6380:6379

    db:
        container_name: mysql_test_jobs
        image: quanticpotato/mysql
        command: --sql-mode=
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
            - MYSQL_DATABASE=jobs
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_USER=admin
            - MYSQL_PASSWORD=password
        networks:
            - backend
        ports:
            - 3305:3306

    phpmyadmin:
        container_name: phpmyadmin_test_jobs
        image: phpmyadmin/phpmyadmin
        networks:
            - backend
        ports:
            - 8880:80

networks:
    backend:
